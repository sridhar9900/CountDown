<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Countdown Starts</div>
            <div class="title" id="end-date">29th Apr 2024 12:00 A.M.</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Mins</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Sec</label>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
